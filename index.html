<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Feby</title>

    <!-- CSS External File Link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN Link -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
 
    <!-- Header Content -->
    <header>
        <h1 class="text bold"></h1>Todo List - Feby</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <section>
        <form class="flex gap-4 mb-4">
            <!-- Todo Input -->
             <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new todo item">
             
             <!-- Date Input -->
              <input class="border p-2 rounded" type="date" id="todo-input" placeholder="Enter due date">
        </form>

        <!-- Add Button -->
        <button type="submit" id="add-todo-btn">Add Todo</button>
    </section>

    <!-- Action Section -->
    <section>
        <!-- Clear All Button -->
         <button id="clear-all-btn"></button>

         <!-- Filter Option -->
          <select id="filter-todos">
            <option value="all">All<option value="completed">Completed</option><option value="pending">Pending/option>
    </section>

    <!-- Todo List Section -->
     <section>
        <ul id="todo-list"></ul>
        <!-- Todo items will be dynamically added here -->
         <li>No todos available</li>
     </section>
    </main>

    <!-- Footer Content -->
    <footer>
        <p class="text-center text-gray-500">&copy; 2025 Todo List Website - Feby</p>
    </footer>

    <!-- Javascript External File Link -->
    <script src="js/script.js"></script>
</body>

</html>
